"""
repo_url = "https://github.com/FlorianK13/erwartung"



[project.theme]

language = "en"

features = [
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
#    "content.footnote.tooltips",
#    "content.tabs.link",
#    "content.tooltips",
#    "navigation.footer",
#    "navigation.indexes",
#    "navigation.instant",
#    "navigation.instant.prefetch",
#    "navigation.path",
    "navigation.sections",
    "navigation.tabs",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"
